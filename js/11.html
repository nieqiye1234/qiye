<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
body,ul,li{margin:0;padding:0;list-style: none;}
body{font:12px/1.5 Tahoma;}
#outer{width:450px;margin:10px auto;}
#tab{overflow:hidden;zoom:1;background:#000;border:1px solid #000;}
#tab li{float:left;color:#fff;height:30px;cursor:pointer;line-height:30px;list-style-type:none;padding:0 20px;}
#tab li.current{color:#000;background:#fff;}
#content{border:1px solid #000;border-top-width:0;}
#content ul{line-height:25px;display:none;margin:0 30px;padding:10px 0;}
</style>
<body>
<div id="outer">
    <ul id="tab">
        <li class="">第一页</li>
        <li class="current">第二页</li>
        <li class="">第三页</li>
    </ul>
    <div id="content">
        <ul style="display: none;">
            <li>11111111111111111111111111111111111111111</li>
        </ul>
        <ul style="display: block;">
            <li>22222222222222222222222222222222222222222</li>
        </ul>
        <ul style="display: none;">
            <li>33333333333333333333333333333333333333333</li>
        </ul>
    </div>
</div>
</body>
<script>
window.onload = function (){
	var oLi = document.getElementById("tab").getElementsByTagName("li");
	var oUl = document.getElementById("content").getElementsByTagName("ul");
	for(var i = 0; i < oLi.length; i++){
		oLi[i].index = i;
		oLi[i].onmouseover = function (){
			for(var n = 0; n < oLi.length; n++) oLi[n].className="";
			this.className = "current";
			for(var n = 0; n < oUl.length; n++) oUl[n].style.display = "none";
			oUl[this.index].style.display = "block"
		}	
	}
}
</script>
</html>
