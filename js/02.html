<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{color:#fff;font:12px/1.5 Tahoma;}
	#div1{width:150px;height:150px;margin:0 auto;padding:10px;background:black;border:10px solid #000;}
	#div1.hover{color:red;background:#fff;border:10px solid #000;}
</style>
<body>
	<div id="div1" class=""></div>
	<div id="qb-sougou-search" style="display: none; opacity: 0;">
	</div>
</body>
<script>
window.onload = function (){
	var oDiv = document.getElementById("div1");
	oDiv.onmouseover = function (){
		oDiv.className = "hover"
	};
	oDiv.onmouseout = function (){
		oDiv.className = ""	
	}
};
</script>
</html>
